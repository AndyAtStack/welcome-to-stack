<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stack</title>
    <style>
        /* Body styles */
        body {
            margin: 0;
            height: 100vh; /* Ensure full screen height */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center the content horizontally */
            align-items: top; /* Center the content vertically */
            flex-direction: column; /* Stack the children (image and text) vertically */
            font-family: Arial, sans-serif; /* Optional: style the text */
        }

        /* Image styles */
        img {
            width: 100px; /* Adjust the image size */
            height: auto;
        }

        /* Text styles */
        h1 {
            margin-top: 20px; /* Space between image and text */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <!-- Image -->
    <img src="Stack Stones.png" alt="Welcome Image">

    <!-- Text -->
    <h1>Welcome to Stack</h1>
</body>
</html>
