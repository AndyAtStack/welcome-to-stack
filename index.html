<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stack</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Stack</h1>

    <h2>Credit Card Transactions</h2>

    <!-- Start of the table -->
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Cardholder Name</th>
                <th>Merchant</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Status</th>
                <th>Payment Method</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>
    <!-- End of the table -->

    <script>
        // Function to fetch data and populate the table
        async function fetchTransactionData() {
            try {
                // Fetch data from an API (using JSONPlaceholder as an example)
                const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                const data = await response.json();

                // Get the table body element
                const tableBody = document.querySelector('#transactionsTable tbody');

                // Loop through the fetched data and populate the table
                data.slice(0, 10).forEach((transaction, index) => {
                    const row = document.createElement('tr');
                    
                    // Add the 8 cells for each row
                    const transactionID = document.createElement('td');
                    transactionID.textContent = index + 1; // Using index + 1 as the Transaction ID
                    
                    const cardholderName = document.createElement('td');
                    cardholderName.textContent = `User ${transaction.userId}`; // Fake user ID as Cardholder Name
                    
                    const merchant = document.createElement('td');
                    merchant.textContent = `Merchant ${transaction.id}`; // Fake merchant
                    
                    const date = document.createElement('td');
                    date.textContent = `2024-11-${String(index + 1).padStart(2, '0')}`; // Fake date
                    
                    const amount = document.createElement('td');
                    amount.textContent = `$${(Math.random() * 500).toFixed(2)}`; // Random amount
                    
                    const category = document.createElement('td');
                    category.textContent = `Category ${index + 1}`; // Fake category
                    
                    const status = document.createElement('td');
                    status.textContent = Math.random() > 0.5 ? 'Completed' : 'Pending'; // Random status
                    
                    const paymentMethod = document.createElement('td');
                    paymentMethod.textContent = index % 2 === 0 ? 'Credit Card' : 'Debit Card'; // Alternate payment methods
                    
                    // Append the cells to the row
                    row.appendChild(transactionID);
                    row.appendChild(cardholderName);
                    row.appendChild(merchant);
                    row.appendChild(date);
                    row.appendChild(amount);
                    row.appendChild(category);
                    row.appendChild(status);
                    row.appendChild(paymentMethod);
                    
                    // Append the row to the table
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching transaction data:', error);
            }
        }

        // Fetch data when the page loads
        window.onload = fetchTransactionData;
    </script>
    curl "https://andyatstack.github.io/welcome-to-stack/"
    -H "X-Authentication: 23fba1273af363d6deab635afc188e80d4f4465a"
</body>
</html>
